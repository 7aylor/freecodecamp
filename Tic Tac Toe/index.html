<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <body>
  <h1>Tic Tac Toe</h1>
  <div id="container">
    <table id="game">
      <tr>
        <td class="row1 col1" id="1" onclick()="clickCell()"></td>
        <td class="row1 col2" id="2" onclick()="clickCell()"></td>
        <td class="row1 col3" id="3" onclick()="clickCell()"></td>
      </tr>
      <tr>
        <td class="row2 col1" id="4" onclick()="clickCell()"></td>
        <td class="row2 col2" id="5" onclick()="clickCell()"></td>
        <td class="row2 col3" id="6" onclick()="clickCell()"></td>
      </tr>
      <tr>
        <td class="row3 col1" id="7" onclick()="clickCell()"></td>
        <td class="row3 col2" id="8" onclick()="clickCell()"></td>
        <td class="row3 col3" id="9" onclick()="clickCell()"></td>
      </tr>
    </table>
    <div id="player-choice" class="menu">
      <p>Choose your team:</p>
      <p class="choice" id="x" onclick="teamChoiceClicked()">&times;</p>
      <p class="choice" id="o" onclick="teamChoiceClicked()">&#9675;</p>
    </div>
    <div id="winner-overlay" class="menu">
      <p id="win-msg"></p>
      <p id="play-text">Play Again?</p>
      <p id="yes" onclick="clearGrid()">Yes</p>
      <div id="no" onclick="gameOver()">No</div>
    </div>
  </div>
  <div id="footer"></div>
</body>
  
    <script src="js/index.js"></script>

</body>
</html>
