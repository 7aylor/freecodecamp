<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div id="calc-body">
  <div class="container">
    <div id="screen">0</div>
    <div id="row1">
      <div class="button clear" id="ac">AC</div>
      <div class="button clear" id="ce">CE</div>
      <div class="button">&divide</div>
      <div class="button">&times</div>
    </div>
    <div id="row2">
      <div class="button number">7</div>
      <div class="button number">8</div>
      <div class="button number">9</div>
      <div class="button">-</div>
    </div>
    <div id="row3">
      <div class="button number">4</div>
      <div class="button number">5</div>
      <div class="button number">6</div>
      <div class="button">+</div>
    </div>
    <div id="row4">
      <div class="button number">1</div>
      <div class="button number">2</div>
      <div class="button number">3</div>

    </div>
    <div class="button" id="equals">=</div>
    <div id="row5">
      <div class="button number" id="zero">0</div>
      <div class="button number">.</div>
    </div>
  </div>
</div>
  
  
</body>
</html>
