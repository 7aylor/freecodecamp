<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <h1>Calculator App</h1>
<div id="calc-body">
  <div class="container">
    <div id="screen">0</div>
    <div id="small-screen"></div>
    <div id="row1">
      <div class="button clear" id="ac">AC</div>
      <div class="button clear" id="ce">CE</div>
      <div class="button symbol" id="divide">&divide</div>
      <div class="button symbol" id="times">&times</div>
    </div>
    <div id="row2">
      <div class="button number" id="seven">7</div>
      <div class="button number" id="eight">8</div>
      <div class="button number" id="nine">9</div>
      <div class="button symbol" id="minus">-</div>
    </div>
    <div id="row3">
      <div class="button number" id="four">4</div>
      <div class="button number" id="five">5</div>
      <div class="button number" id="six">6</div>
      <div class="button symbol" id="plus">+</div>
    </div>
    <div id="row4">
      <div class="button number" id="one">1</div>
      <div class="button number" id="two">2</div>
      <div class="button number" id="three">3</div>

    </div>
    <div class="button symbol" id="equals">=</div>
    <div id="row5">
      <div class="button number" id="zero">0</div>
      <div class="button number" id="dot">.</div>
    </div>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
