<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Pomodoro Clock</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <header><h1>Pomodoro Clock</h1></header>
<div id="container">
  <div id="adjusters-container">
    <div id="break" class="adjuster">
      <h3>Break Length</h3>
      <ul>
        <li class="hover" id="subtract-break">&minus;</li>
        <li id="breaknum"></li>
        <li class="hover" id="add-break">&plus;</li>
      </ul>
    </div>
    <div id="session" class="adjuster">
      <h3>Session Length</h3>
      <ul>
        <li class="hover" id="subtract-session">&minus;</li>
        <li id="sessionnum"></li>
        <li class="hover" id="add-session">&plus;</li>
      </ul>
    </div>
  </div>
  <div id="clock">
    <div><h3 id="time-remaining"></h3></div>
  </div>
  <div id="start"></div>
</div>
<footer></footer>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
